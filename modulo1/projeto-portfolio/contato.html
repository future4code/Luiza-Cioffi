<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="./img/favicon.png" />
</head>
<body>
    <div class="cabecalho1">
        <img src="./img/cabecalho.png">

    <div class="cabecalho2">
        <a href="Sobre.html"><button>Sobre Mim</button></a>
        <a href="galeriaProjetos.html"><button>Galeria de Projetos</button></a>
        <a href="contato.html"><button>Contato</button></a>

    <div class="apres-index">
        <h1>CONTATO</h1>
        <p>
        Se você achou meu perfil interessante, entre em contato comigo pelo <a href="https://www.linkedin.com/in/luiza-cioffi-2334a489/" style="color: rgb(41, 143, 211);"><strong>LinkedIn</strong></a>, dê uma olhada no meu <a href="https://github.com/Luizagac" style="color: rgb(13, 32, 44);"><strong>GitHub</strong></a>, ou escreva sua mensagem no formulário abaixo:
        </p>
        <table class="tabela-form">
            <td>
                <form action="#">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                    <label for="email">E-Mail</label>
                    <input type="text" name="email" id="email">
                    <label for="text">Texto</label>
                    <input box-sizing: border-box;type="text" name="text" id="text">
                </form>
            </td>
        </table>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </div>
